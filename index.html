<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
  <div class="container">
  
    <div id="app1">
      <h1 class="text-center">{{ title }}</h1>
      <hr>

      <div v-if="loginComp">
        <login 
        :post-title="title"
        :user-array="allUsers"
        :login-comp="loginComp"
        :register-comp="registerComp"
        :forgot-password="forgotPassword"
        :success-comp="successComp"
        @check-user="checkUserEmail"
        @register-new-user="registerNewUser"
        @user-forgot-password="userForgotPassword"
        >
      </login>
      </div>
      <div v-else-if="registerComp">
        <register-new-user
        @add-new-user="addNewUser"
        ></register-new-user>
      </div>
      <div v-else-if="forgotPassword">
        <new-password
        :user-array="allUsers"
        @change-old-password-user="updatePassword"
        ></new-password>
      </div>
      <div v-else="successComp">
        <success-login></success-login>
      </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

  <script src="components.js"></script>
  <script src="app.js"></script>
</body>
</html>
